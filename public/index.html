<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cdg.sh</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://ez-css.now.sh">
</head>
<body>
  <header>
    <h1>cdg.sh - Short urls for your code garden</h1>
  </header>
  <main id="app">
    <form v-if="formVisible" @submit.prevent="createUrl()">
      <div v-if="error" class="error">
        {{error}}
      </div>
      <label for="url">Url</label>
      <input v-model="url" name="url" id="url">
      <label for="slug">Slug</label>
      <input v-model="slug" name="slug" id="slug">
      <button type="submit">Create</button>
    </form>
    <div v-if="created">
      <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
